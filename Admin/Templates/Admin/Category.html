<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Category</td>
                <td><input type="text" name="txt_cat" id="" value="{{data.category_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>Category</td>
            <td colspan="2" align="center">Action</td>
        </tr>
        {% for i in category %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td><a href="{% url 'webadmin:editcategory' i.id %}">Edit</a></td>
            <td><a href="{% url 'webadmin:deletecategory' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
