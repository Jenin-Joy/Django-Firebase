<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="">
                    <option value="">...Select...</option>
                    {% for i in dis %}
                    <option
                    {% if i.id == place.district_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.data.district_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="txt_place" id="" value="{{place.place_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <table>
        <tr>
            <td>#</td>
            <td>District</td>
            <td>Place</td>
            <td colspan="2" align="center">Action</td>
        </tr>
        {% for i in pla %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.districtdata.district_name}}</td>
            <td>{{i.placedata.place_name}}</td>
            <td><a href="{% url 'webadmin:deleteplace' i.placeid %}">Delete</a></td>
            <td><a href="{% url 'webadmin:editplace' i.placeid %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
