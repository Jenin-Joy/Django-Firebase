<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Category</td>
                <td><select name="sel_cat" id="">
                    <option value="">...Select...</option>
                    {% for i in category %}
                    <option
                    {% if i.id == subcategory.category_id %}
                    selected
                    {% endif %}
                    value="{{i.id}}">{{i.cat.category_name}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Sub Category</td>
                <td><input type="text" name="txt_subcat" id="" value="{{subcategory.subcategory_name}}"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
    <table cellpadding="10">
        <tr>
            <td>#</td>
            <td>Category</td>
            <td>Sub Category</td>
            <td colspan="2" align="center">Action</td>
        </tr>
        {% for i in subcat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td>{{i.subcat.subcategory_name}}</td>
            <td><a href="{% url 'webadmin:editsubcat' i.id %}">Edit</a></td>
            <td><a href="{% url 'webadmin:deletesubcat' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
