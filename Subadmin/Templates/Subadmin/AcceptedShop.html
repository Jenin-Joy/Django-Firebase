<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <table cellpadding="10">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Email</th>
                <th>Address</th>
                <th>District</th>
                <th>Place</th>
                <th>Photo</th>
                <th>Proof</th>
                <th>Action</th>
            </tr>
            {% for i in shop %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.shop.shop_name}}</td>
                <td>{{i.shop.shop_contact}}</td>
                <td>{{i.shop.shop_email}}</td>
                <td width="100">{{i.shop.shop_address}}</td>
                <td>{{i.district.district_name}}</td>
                <td>{{i.place.place_name}}</td>
                <td><img src="{{i.shop.shop_photo}}" width="100" height="100" alt=""></td>
                <td><img src="{{i.shop.shop_proof}}" width="100" height="100" alt=""></td>
                <td>
                    <a href="{% url 'websubadmin:rejectshop' i.id %}">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
