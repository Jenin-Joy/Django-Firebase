<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    .main-card {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }
    .card {
        padding: 21px;
        background-color: #ececec;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .position {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
    }
</style>
<body>
    <div class="position">
        <div class="spinner-border">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
        <table>
            <tr>
                <td>District</td>
                <td>
                    <select name="sel_district" id="sel_district">
                        <option value="">...Select...</option>
                        {% for i in dis %}
                        <option value="{{i.id}}">{{i.district.district_name}}</option>
                        {% endfor %}
                    </select>
                </td>
                <td>Place</td>
                <td>
                    <select name="sel_place" id="sel_place">
                        <option value="">...Select...</option>
                    </select>
                </td>
            </tr>
        </table>
    <div class="main-card"id="result">
        {% for i in shop %}
        <div class="card">
            <div><img src="{{i.shop.shop_photo}}" width="150" height="150" alt=""></div>
            <div>{{i.shop.shop_name}}</div>
            <div>{{i.shop.shop_contact}}</div>
            <div><a href="{% url 'webuser:viewproduct' i.id %}">View More</a></div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $("#sel_district").change(function () {
        var did = $(this).val();
        var pid = document.getElementById("sel_place").value;
        var ur = "{% url 'webguest:ajaxplace' %}";
        $.ajax({
            url: ur,
            data: { disd: did, },
            success: function (data) {
                $("#sel_place").html(data);

                var ur = "{% url 'webuser:ajaxshop' %}";
                $.ajax({
                    url: ur,
                    data: { pid: pid,did:did },
                    success: function (data) {
                        $("#result").html(data);
                    },
                });
            },
        });
    });


    $("#sel_place").change(function () {
        var pid = $(this).val();
        var did = document.getElementById("sel_district").value;
        var ur = "{% url 'webuser:ajaxshop' %}";
        $.ajax({
            url: ur,
            data: { pid: pid,did:did, },
            success: function (data) {
                $("#result").html(data);
            },
        });
    });
</script>
